<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
    <title>Diviciones</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="dos" value="2" >
                                <label class="form-check-label" for="dos">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="tres" value="3" >
                                <label class="form-check-label" for="tres">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="cuatro" value="4" >
                                <label class="form-check-label" for="cuatro">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="cinco" value="5">
                                <label class="form-check-label" for="cinco">5</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="seis" value="6">
                                <label class="form-check-label" for="seis">6</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="siete" value="7">
                                <label class="form-check-label" for="siete">7</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="ocho" value="8" >
                                <label class="form-check-label" for="ocho">8</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="nueve" value="9">
                                <label class="form-check-label" for="nueve">9</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="diez" value="10" >
                                <label class="form-check-label" for="diez">10</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
